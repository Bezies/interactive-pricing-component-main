<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS  -->
  <link rel="stylesheet" href="style.css">

  <!-- JS  -->
  <script src="app.js" defer></script>


  <!-- GOOGLE FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">



  <title>Frontend Mentor | Interactive pricing component</title>

</head>

<body>

  <main>

    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
  </header>


    <div class="box">

      <div class="pageviews">
        <p id="views">0 PAGEVIEWS</p>
        <div class="page-price">
        <span id="price">$0.00</span><p id="m-y"> / month</p>
      </div>

      <div class="inner-box">
        <div class="line"></div>
      <input type="range" class="slider" min="0" max="200" step="25" value="0">
      </div>
    </div>

      <div class="billing">
        <p id="monthly">Monthly Billing</p>

        <label class="switch">
          <input type="checkbox" id="check">
          <span></span>
        </label>

        <p id="yearly">Yearly Billing</p>
        <p id="discount">25% discount</p>

      </div>


      <div class="trial">
        <ul class="mail">
          <li id="unlimited">Unlimited websites</li>
          <li id="data">100% data ownership</li>
          <li id="report">Email reports</li>
        </ul>

        <button id="trial-button">Start my trial</button>

      </div>


    </div>

  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Bezies">Quentin Bessiere</a>.
    </div>
  </footer>
</body>

</html>
